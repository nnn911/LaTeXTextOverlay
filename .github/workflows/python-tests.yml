# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# https://pytest-qt.readthedocs.io/en/latest/troubleshooting.html#github-actions

name: Python Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        exclude:
          - os: macos-latest
            python-version: "3.7"
          - os: macos-latest
            python-version: "3.8"
    steps:
    - uses: actions/checkout@v4
    - name: Install apt dependencies (Linux)
      if:  matrix.os == 'ubuntu-latest'
      run: |
        sudo apt install -y libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils libegl1 libegl1-mesa libegl-mesa0 libgl1-mesa-glx libopengl0
    - name: Setup display (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        export DISPLAY=:99.0
        /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install ovito
        python -m pip install .
    - name: Test with pytest
      run: |
        pytest
